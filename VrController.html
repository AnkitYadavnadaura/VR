<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-900 text-white font-sans">
    <div class="grid grid-cols-3 gap-4 text-center p-6 bg-gray-800 rounded-lg shadow-lg">
        <button class="w-20 h-20 text-2xl bg-gray-700 hover:bg-gray-600 rounded-lg" onclick="sendCommand('moveForward')">⬆</button>
        <button class="w-20 h-20 text-2xl bg-gray-700 hover:bg-gray-600 rounded-lg" onclick="sendCommand('moveLeft')">⬅</button>
        <button class="w-20 h-20 text-2xl bg-gray-700 hover:bg-gray-600 rounded-lg" onclick="sendCommand('moveRight')">➡</button>
        <button class="w-20 h-20 text-2xl bg-gray-700 hover:bg-gray-600 rounded-lg" onclick="sendCommand('moveBackward')">⬇</button>
        <button class="w-20 h-20 text-2xl bg-gray-700 hover:bg-gray-600 rounded-lg" onclick="sendCommand('moveUp')">⬆️↕</button>
        <button class="w-20 h-20 text-2xl bg-gray-700 hover:bg-gray-600 rounded-lg" onclick="sendCommand('moveDown')">⬇️↕</button>
        <button class="w-20 h-20 text-2xl bg-gray-700 hover:bg-gray-600 rounded-lg" onclick="sendCommand('rotateLeft')">⟲</button>
        <button class="w-20 h-20 text-2xl bg-gray-700 hover:bg-gray-600 rounded-lg" onclick="sendCommand('rotateRight')">⟳</button>
        <button class="col-span-3 w-full py-4 text-xl bg-blue-600 hover:bg-blue-500 rounded-lg" onclick="sendCommand('grab')">Grab</button>
        <button class="col-span-3 w-full py-4 text-xl bg-red-600 hover:bg-red-500 rounded-lg" onclick="sendCommand('leave')">Leave</button>
    </div>

    <script>
        const peer = new Peer();
        console.log(peer)
        let conn;

        peer.on('open', (id) => {
            conn = peer.connect('TorrlabSpecialVrExploererId');
            conn.on('open', () => console.log('Connected to Explorer'));
        });

        function sendCommand(command) {
            if (conn && conn.open) {
                conn.send(command);
            }
        }
    </script>
</body>
</html>
