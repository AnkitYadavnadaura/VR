<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand Tracking with PeerJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin: 20px 0;
      text-align: center;
    }
    .info-box {
      background: #222;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      margin-bottom: 10px;
    }
    video, canvas {
      width: 90vw;
      max-width: 640px;
      border-radius: 12px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .video-container {
      position: relative;
      width: fit-content;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
</head>
<body>
  <header>
    <div class="info-box">
      <h2>ðŸ“¡ Connected to: <span id="my-id">Connecting...</span></h2>
    </div>
  </header>

  <div class="video-container">
    <video class="input_video" autoplay muted playsinline></video>
    <canvas class="output_canvas" width="640" height="480"></canvas>
  </div>

  <script>
    const video = document.querySelector(".input_video");
    const canvas = document.querySelector(".output_canvas");
    const ctx = canvas.getContext("2d");

    const peer = new Peer();
    let conn;

    peer.on("open", id => {
      document.getElementById("my-id").innerText = id;
       if (peer.id !== "TORRLABSPECIALSERVERHANDTRACKED") {
        conn = peer.connect("TORRLABSPECIALSERVERHANDTRACKED");
document.getElementById("my-id").innerText = "TORRLABSPECIALSERVERHANDTRACKED";
        conn.on("open", () => {
          console.log("Connected to TORRLABSPECIALSERVERHANDTRACKED");
        });
      }
    });

    peer.on("connection", c => {
      conn = c;
      console.log("Peer connected:", c.peer);
      conn.on("data", data => {
        console.log("Received hand data:", data);
      });
    });

    // Auto-connect to the server peer ID
   

    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 2 });
          drawLandmarks(ctx, landmarks, { color: "#FF0000", lineWidth: 1 });

          const handData = landmarks.map(pt => ({ x: pt.x, y: pt.y, z: pt.z }));
          if (conn && conn.open) conn.send(handData);
        }
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480
    });

    camera.start();
  </script>
</body>
</html>
