<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Explorer with PeerJS</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.min.js",
                "VRButton": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js",
                "OBJLoader": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import Peer from 'peerjs';
        import * as THREE from 'three';
        import { VRButton } from 'three';
        import { OBJLoader } from 'OBJLoader';

        const peer = new Peer('TorrlabSpecialVrExploererId');
        peer.on('connection', (conn) => {
            conn.on('data', handleCommand);
        });

        let scene, camera, renderer, object;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            scene.add(new THREE.AmbientLight(0xffffff, 1));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7);
            scene.add(light);

            loadOBJ();
            renderer.setAnimationLoop(animate);
        }

        function loadOBJ() {
            const loader = new OBJLoader();
            loader.load(
                './Hand/TORRLAB .obj',
                (loadedObject) => {
                    object = loadedObject;
                    object.scale.set(1, 1, 1);
                    object.position.set(0, 1, -2);
                    scene.add(object);
                },
                (xhr) => console.log((xhr.loaded / xhr.total) * 100 + '% loaded'),
                (error) => console.error('Error loading OBJ:', error)
            );
        }

        function handleCommand(command) {
            if (command === 'moveForward') camera.position.z -= 0.1;
            else if (command === 'moveBackward') camera.position.z += 0.1;
            else if (command === 'moveLeft') camera.position.x -= 0.1;
            else if (command === 'moveRight') camera.position.x += 0.1;
            else if (command === 'grab' && object) object.position.set(camera.position.x, camera.position.y, camera.position.z - 1);
            else if (command === 'leave' && object) object.position.set(0, 1, -2);
        }

        function animate() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
